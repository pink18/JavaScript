<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4];
        var arr1=['ssss','aaaa'];
        // concat()作用 合并数组并返回合并的数组
        var res=arr.concat(arr1);
        console.log(res);
        
        // 需求 将以上 arr arr1 res 数组全部合并到arr
        // 注意：arr数组长度变化了 是合并的三个长度和
        arr=arr.concat(arr1);
        arr=arr.concat(res);
        console.log(arr);

        var arr2=['q','w','e','r','t','y','u'];
        // arr.slice() 返回数组片段
        // 参一：从哪个索引值开始
        // 参二：到哪个索引值结束 包含起始索引不包含结束索引
        var res2=arr2.slice(3,6);
        console.log(res2);
        
    </script>
</body>
</html>
