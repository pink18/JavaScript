<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(a){
            console.log(a);
            /* 
            return 函数返回值
            1.可以将函数方法体运算的结果返回到函数外部 那么变量就可以接收函数运行结果
            2.return 以下的代码都不执行 作用结束语句
            3.返回值可以为js 任意的类型
            */
            return 'aa';
            console.log(123);
            
        }
        // 如果fun没有返回值 res = undefined
        // 有返回值的话 res = fun return的内容

        // 另一种声明函数方式
        var res=fun(function(){});
        console.log(res);
        
        
    </script>
</body>
</html>
