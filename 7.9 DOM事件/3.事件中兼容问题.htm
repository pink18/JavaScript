        // 4.事件监听的封装
        function eventListener(el, event, callback, type) {
            if (el.addEventListener) {
                el.addEventListener(event, callback, type);
            } else {
                // ie 8以下
                el.attachEvent(event, callback);
            }

        // 删除事件句柄的兼容性处理
        function removeEvent(el,eventName,eventFun){
