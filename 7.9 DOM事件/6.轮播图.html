<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            width: 500px;
            height: 300px;
            position: relative;
            margin: 0 auto;
        }

        .wrap img {
            width: 500px;
            height: 300px;
            position: absolute;
            display: none;
        }

        .wrap .show {
            display: block;
        }

        #next {
            right: 0;
        }

        .btn>div {
            width: 30px;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            line-height: 70px;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img class="show" src="./img/1.jpg" alt="">
        <img src="./img/2.jpg" alt="">
        <img src="./img/3.jpg" alt="">
        <div class="btn">
            <div id="pre"><</div> 
            <div id="next">></div>
        </div>
    </div>
    <script>
        // 初始化 页面只显示一个图片
        // 通过 .show 类名方式控制哪一个图片显示
        
        var pre = document.querySelector('#pre');
        var next = document.querySelector('#next');
        var img = document.querySelectorAll('img');

        var index = 0;
        pre.addEventListener('click', function () {
            for (var i = 0; i < img.length; i++) {
                img[i].className = '';
            }
            --index;
            if(index<0){
                index=img.length-1;
            }
            img[index].className = 'show';

        });

        next.addEventListener('click', function () {
            for (var i = 0; i < img.length; i++) {
                img[i].className = '';
            }
            ++index;
            if(index>2){
                index=0;
            }
            img[index].className = 'show';
        });
    </script>
</body>

</html>
