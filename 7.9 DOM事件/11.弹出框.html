<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body,html{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            display: none;
        }
        .choose{
            width: 300px;
            height: 200px;
            background-color: white;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            line-height: 200px;
        }
        .close{
            position: absolute;
            right: 5px;
            top: -90px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn">点击按钮</button>
        <div class="box">
            <div class="choose">
            <button>确认</button>
            <button>取消</button>
            <span class="close">X</span>
            </div>
        </div>
    <script>
        var btn=document.querySelector('.btn');
        var box=document.querySelector('.box');
        var close=document.querySelector('.close');

        var choose=document.querySelectorAll('.choose>button');
        btn.addEventListener('click',function(){
            box.style.display='block';
        });
        close.addEventListener('click',function(){
            box.style.display='none';
        });
    </script>
</body>
</html>
