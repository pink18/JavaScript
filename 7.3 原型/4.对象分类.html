    <script>
      // 对象分类(js 是面向对象的角度)
      // 函数对象
      function foo() {} // 函数对象
      var bar = new Function(); // 函数对象
      var foo1 = function () {}; // 函数对象
      // 普通对象: 原型对象，构造对象...
      // ------> 日期对象 数组对象 字符串对象....
      var obj = new Object();
      var f = new foo();
      // 问题：构造函数的foo的原型对象 与 new 实例对象 f 的原型的对象关系是什么？
      // f 是 foo 创建的。
      // foo的原型对象 与 f 的原型对象同一个               （原型角度）
      // foo.prototype 存的指针；与 f.__proto__ 的指针相同  （内存角度）
      console.log(foo.prototype === f.__proto__); // true

      // 区分方式
      // 函数对象有prototype  ----------------------------> 函数对象的原型对象
      // 普通独享没有prototype 只有 __proto__属性 ---------> 普通对象的原型对象

      // 函数对象的原型对象；是个普通对象。
