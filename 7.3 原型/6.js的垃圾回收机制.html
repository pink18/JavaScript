    <script>
        // 面试题
        // js的垃圾回收机制：针对内存说的
        // 说的是 什么样的数据是没用的数据 没用的数据被销毁 销毁的是堆中的数据
        // 在内存中分栈和堆 栈是系统创建 堆是程序员创建 如果不能合理的分配使用内存 会导致内存的泄露
        // 内存的生命周期(底层语言)：
        // 1.分配你所需要的内存(分空间)
        // 2.使用配置你所需要的内存(读，写)(用空间：放东西 取东西)
        // 3.不需要的时候 将其释放(所谓的垃圾回收机制)(对于很久不用的东西 计算机会删除)
        // 注意在js高级语言中 只有使用分配 需要内存
    </script>
