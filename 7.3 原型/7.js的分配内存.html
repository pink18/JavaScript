<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 123;// 栈 给n变量分配空间 用来存 123
        var str='123';// 栈 给str变量分配空间 用来存 '123'
        var o={
            name:'lyx'
        }
        // 栈 给 o 变量分配空间 存指针
        // 堆来存对象数据
        // 栈给对象下属性 name 分配空间 用来存字符串lyx
        var arr=[1,2,3]
        // 栈 给 arr 变量分配空间 存指针
        // 堆来存数组数据 提供指针

        function fun(a){
            return a+2
        }
        // 栈 给 fun 函数(可调用的内容)分配空间 存指针
        // 堆来存函数数据 提供指针
        // 函数调用 栈存返回值 (时间到 返回值没有被变量引用 计算机销毁)
    </script>
</body>
</html>
