<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 全局变量初始化 就是刷新浏览器的时候
        // 全局变量关闭页面的时候销毁
        var test = 'dddd'; // 全局下声明的变量就存在内存中了 不会自动消失
        function fun() {
            // 函数方法体中 声明的变量 执行时候在内存中 创建 执行完毕 销毁
            // ---> 每次重新执行函数 都是初始化变化
            var a = 1;
            var b = 'ddd';
            var c = 'dddd';
            ++a;
            console.log(a);
        }
        fun();
        fun();
        fun();

        // 变量销毁的原因 --->需要被使用的变量不会销毁，一定没用的变量就会被销毁
    </script>
</body>

</html>
