      // 回调函数的弊端：代码的可读性差  优势：异步处理程序 可以将执行慢的代码放在回调函数中处理
      // 回调函数是个伪异步
      function foo(callback1, callback2) {
        console.log(typeof callback2)
        if (typeof callback1 == 'function' && typeof callback2 == 'function') {
          callback1(function(){
            console.log('aaaaaaaaaaaaaaa')
          });
          callback2();
        }else{
            // console.log('你输入的参数不合法')
           var err = new Error('您输入的参数不合法')
           console.log(err)
        }
      }
      foo(function(callback3){
        console.log('callback1函数')
        callback3();
      },function(){
        console.log('callback2函数')
      });

      console.log('111111111/11111')
