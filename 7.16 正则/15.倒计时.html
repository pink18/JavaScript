<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background-color: #999;
        }

        .countdown {
            height: 100%;
            margin: 0 auto;
            width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .countdown>div {
            width: 150px;
            height: 200px;
            background-color: #fff;
            font-size: 50px;
            line-height: 200px;
            text-align: center;
            /* margin-right: 20px; */
        }

        p {
            width: 800px;
            height: 50px;
            background-color: #fff;
            position: absolute;
            top: 100px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
        }

        .day,
        .hour,
        .minute,
        .second {
            position: relative;
        }

        .day::before,
        .hour::before,
        .minute::before,
        .second::before {
            position: absolute;
            right: -55px;
            font-size: 50px;
        }

        .day::before {
            content: '天';
        }

        .hour::before {
            content: '时';
        }

        .minute::before {
            content: '分';
        }

        .second::before {
            content: '秒';
        }
    </style>
</head>

<body>
    <p></p>
    <div class="countdown">
        <div class="day"></div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
    <script>
        var day = document.querySelector('.day');
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var p = document.querySelector('p');
        var input = prompt('请输入截止时间');
        p.innerHTML = '距离' + input + '还有';
        function timer() {
            var nowTime = new Date().getTime();
            var promptTime = new Date(input).getTime();
            times = (promptTime - nowTime) / 1000;
            var d = parseInt(times / 60 / 60 / 24);
            d = d >= 10 ? d : '0' + d;
            var h = parseInt(times / 60 / 60 % 24);
            h = h >= 10 ? h : '0' + h;
            var m = parseInt(times / 60 % 60);
            m = m >= 10 ? m : '0' + m;
            var s = parseInt(times % 60);
            s = s >= 10 ? s : '0' + s;
            day.innerHTML = d;
            hour.innerHTML = h;
            minute.innerHTML = m;
            second.innerHTML = s;
        }
        timer();

        var timing=setInterval(function () {
            if (times >= 0) {
                timer();
            }else{
                clearInterval(timing);
            }
        }, 1000)
    </script>
</body>

</html>
