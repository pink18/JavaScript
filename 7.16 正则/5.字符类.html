    <script>
        // 字符类

        var reg1=/人/  // 人 一个正则字符
        var reg=/[0-9]/g // [0-9] 一个字符类
        var str='cddcd2632cdc52sdcsd525vdv525fdvfdvdff' // 等待匹配字符
