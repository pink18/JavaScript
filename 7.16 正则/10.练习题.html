<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1: 以数字字母开头 匹配结果字符长度为8为
        var reg1 = /^[\dA-Za-z]{8}$/g
        // 2： 匹配一个数字字符字符长度为18为
        var reg2 = /\d{18}/g
        // 3: 手机号码正则
        var res='18796919810'
        var reg3 = /^[1](3|4|5|6|7|8|9)\d{9}$/g;
        console.log(reg3.test(res));
        // 4: 邮箱的验证码
        var res='921084803@qq.com'
        var reg4=/^[\dA-Za-z]{4,32}@(qq|sina|163|192)\.(cn|com)$/g
        console.log(reg4.test(res));
        // 5： 写一个 8 - 12 的密码验证。
        var reg5 = /^\w{8,12}$/
        // 6： http开头 中间为任意字符， 长度不限， 结尾必须是.com.cn
        var res='http921084803@qq.com.cn'
        var reg6=/^(http).+\.(com.cn)$/g
        console.log(reg6.test(res));

        var res1='http://www.baidu.com'
        var res2='https://www.bilibili.com'
        var res3='https://ap.whyqone.com'
        var reg=/^(http|https):\/\/[a-zA-Z]{0,3}\.[0-9a-zA-Z]+\.(com|cn)$/
        console.log(reg.test(res1));

    </script>
</body>

</html>
