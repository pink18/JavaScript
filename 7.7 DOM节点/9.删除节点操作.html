<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <p>123</p>
    </div>
    <button>点击删除p</button>

    <h1>点击删除我自己</h1>
    <script>
        var wrap=document.querySelector('.wrap');
        var btn=document.querySelector('button');
        var p=wrap.querySelector('p');
        var h1=document.querySelector('h1');

        btn.onclick=function(){
            // prent.removeChild(child) 作用：删除父元素下的某个子元素
            // prent --> 父元素
            // child --> 需要被删除的子元素
            wrap.removeChild(p);
        }
        h1.onclick=function(){
            // a.remove() 作用：删除某元素 a为被删除的元素
            h1.remove();
        }
    </script>
</body>
</html>
