<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="checkbox" value="5">
        <span>选中内容</span>
    </div>

    <script>
        // form 表单 在任何一个技术中都是特殊的
        // h5 默认属性
        // css 清空样式
        // js 默认行为 多种数据格式
        // 表单时间：提交 获取焦点 失去焦点 改变 实时监听输入

        // 在js中用什么方式 知道是否勾选
        var check = document.querySelector('input[type=checkbox]')
        // check.checked 判断 checkbox 是否被勾选 true选中 false没选
        console.log(check.checked);

        // 如何知道选中内容
        console.log(check.value);
        
    </script>
</body>

</html>
