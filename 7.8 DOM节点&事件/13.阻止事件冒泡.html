<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: salmon;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
            <div class="child"></div>
        </div>
    </div>
    <script>
        var child = document.querySelector('.child');
        var box = document.querySelector('.box');
        var wrap = document.querySelector('.wrap');

        // 事件冒泡
        // 在目标元素el 上触发事件,如果el的祖籍元素绑定了相同的事件 那么也会被触发 直到找到root 根元素为止
        // 函数执行顺序 目标元素 父元素 祖籍元素

        // addEventListener() 监听某个元素事件
        // 参一：事件类型
        // 参二：事件处理函数
        // 参三：事件机制 冒泡或捕获 默认值 false冒泡 true捕获
        child.addEventListener('click', function (e) {
            console.log('child');
            console.log(e.target);
            // 阻止事件冒泡--> 祖籍中的事件处理函数不会触发
            e.stopPropagation();
            e.target.style.background='yellow';

        }, false);

        box.addEventListener('click', function (e) {
            console.log('box');
            console.log(e.target);
            e.stopPropagation();
            e.target.style.background='pink';

        }, false);

        wrap.addEventListener('click', function (e) {
            console.log('wrap');
            console.log(e.target);
            e.stopPropagation();
            e.target.style.background='blue';

        }, false);


    </script>
</body>

</html>
