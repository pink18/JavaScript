<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .size {
            width: 100px;
            height: 100px;
            background-color: springgreen;
        }

        .radio {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="wrap"></div>
    <script>
        var wrap = document.getElementsByClassName('wrap')[0];
        console.log(wrap.className);
        wrap.className = 'wrap size';
        console.log(wrap.classList);
        // className 返回类名字符串 classList 返回类名类数组
        wrap.onclick = function () {
            var res = [...wrap.classList];
            res.push('radio');
            res = res.join(' ');
            wrap.classList = res;
        }
    </script>
</body>

</html>
