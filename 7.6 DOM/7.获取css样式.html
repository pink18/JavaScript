<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="wrap" style="border-radius: 50%;"></div>
    <script>
        // 只能获取行内样式
        var wrap = document.getElementsByClassName('wrap')[0];
        var res = wrap.style;
        console.log(res);

        // 可以获取所有的样式
        // getComputedStyle(元素对象,null)获取元素样式
        // 参一：元素对象
        // 参二：是否获取伪元素 null 表示不获取
        // 注意：仅支持 谷歌和火狐 不支持低版本IE
        // var res=getComputedStyle(wrap,null);
        // console.log(res.width);
        // console.log(res.borderRadius);

        // 仅支持IE
        // var resIe=wrap.currentStyle;
        // console.log(resIe.width);

        var res = getComputedStyle(wrap, null) || wrap.currentStyle;
        console.log(res.width);
        console.log(res.borderRadius);
    </script>
</body>

</html>
