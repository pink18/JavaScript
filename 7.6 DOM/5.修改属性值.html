<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap" style="width: 100px;"></div>
    <script>
        var wrap=document.querySelector('.wrap');
        // 获取html属性的前提是有这个属性 或者自定义属性
        console.log(wrap.style.width);// 获取属性
        // 修改 html 属性的值
        // 通过js 设置 css 样式 设置的是行内样式
        wrap.style.width='200px';
        wrap.style.height='100px';
        wrap.style.backgroundColor='blue';
    </script>
</body>
</html>
