<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 200px;
        }
    </style>
</head>
<body>
    <script>
        // 获取页面的元素对象
        // 获取页面高度 监听页面行为
        // 兼容型问题 IE 9以下 有问题
        var dom=document.documentElement;
        console.log(dom);
        
        var body=document.body;
        console.log(body);

        // 如果 document.documentElement 有返回值 那么赋值为document.documentElement
        // 没有返回值 则赋值document.body
        var node=document.documentElement || document.body;// 兼容性处理

        // 注意页面高度不是视图窗口高度
        console.log(node.offsetHeight);
        
        console
    </script>
</body>
</html>
