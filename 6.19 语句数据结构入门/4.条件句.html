<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 条件句
        /*
        if(条件表达式){代码块}else if(条件表达式){代码块}else{代码块}

        注意 同步代码 程序一旦执行过后不会存在了 特殊的为函数
        */
        // 入门级
        if(true){
            console.log('执行了if');
        }else{
            console.log('执行了else');
        }

        if('aaa'){
            alert(111)
        }else{
            alert(222)
        }

        // 什么情况下用条件句
        // 做一件事(业务),只能有一个结果，不同情况下结 果不同
        // 业务 项目 情况：表达式 结果 效果

        // 什么时候用 if else
        // 只有两个情况两个结果


        // 什么时候用 if else if else
        // 多个情况 多个结果

        // 如何写条件表达式
        // 代码块 是根据业务分析出来的代码(分析+逻辑)

        var x=1;
        var y='1';
        
        if(x+y==2){
            alert('2');
        }else if(x+y=='11'){
            alert('11');
        }else{
            alert('no');
        }
    </script>
</body>
</html>
