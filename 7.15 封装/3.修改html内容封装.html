<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>到达</div>
    <script>
        // html() // 修改某一个元素中的内容

        function html(el,str){
            el.innerHTML=str;
            return el;
        }

        var div=document.querySelector('div');
        console.log(html(div,'123'));
    </script>
</body>
</html>
