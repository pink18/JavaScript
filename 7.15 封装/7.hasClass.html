<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box a b"></div>
    <script>
        /*
        hasClass() 作用 判断某一个元素中是否含有某一个类名
        options:(elment|string)
        */
        var box = document.querySelector('.box');

        function hasClass(el, str) {
            var classes = el.className;
            classes = classes.split(/\s+/); // /\s+/ 匹配多个空格 \s 空格字符+无限匹配
            console.log(classes);
            return classes.indexOf(str) !== -1 ? true : false;
        }
        console.log(hasClass(box, 'box'));
    </script>
</body>

</html>
