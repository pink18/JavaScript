<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
    <script>
        var box=document.querySelector('.box');
        addClass(box,'wrap');// 作用 给元素添加类名
        /*
        add
        */

        function addClass(el,str){
            var list=el.classList;
            list.add(str);
            return el;
        }
    </script>
</body>
</html>
