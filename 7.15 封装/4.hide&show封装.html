<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box');
        hide(box);

        function hide(el) {
            var val = 1;
            el.style.opacity = val;
            var timer = setInterval(function () {
                val -= 0.1;
                if (val <= 0) {
                    el.style.opacity = 0;
                    // el.style.display = 'none';
                    clearInterval(timer);
                    return;
                }
                el.style.opacity = val;
            }, 50)


            return el;
        }
        setTimeout(function () {
            show(box);
        }, 500)

        function show(el) {
            var val = 0;
            el.style.opacity = val;
            var timer = setInterval(function () {
                val += 0.1;
                if (val >= 1) {
                    el.style.opacity = 1;
                    clearInterval(timer);
                    return;
                }
                el.style.opacity = val;
            }, 50)

            return el;
        }
    </script>
</body>

</html>
