<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            /* display: none; */
        }
    </style>
</head>

<body>
    <button>toggle</button>
    <!-- 
        1.box 的显示隐藏不确定
        2.显示隐藏一定是display控制的
     -->
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box');
        var btn = document.querySelector('button');

        // toggle(box); // box隐藏显示转换
        var flag = true;
        btn.onclick = function () {
            // flag = !flag;
            // if (flag) {
            //     box.style.display = 'block';
            // } else {
            //     box.style.display = 'none';
            // }
            // console.log(getComputedStyle(box,null)['display']);
            toggle(box);
        }

        function toggle(el) {
            if (getComputedStyle(el, null)['display'] == 'none') {
                el.style.display = 'block';
                var val = 0;
                el.style.opacity = val;
                var timer = setInterval(function () {
                    val += 0.1;
                    if (val >= 1) {
                        el.style.opacity = 1;
                        clearInterval(timer);
                        return;
                    }
                    el.style.opacity = val;
                }, 50)
                el.style.opacity=0;
            } else {
                el.style.display = 'none';
                var val = 1;
                el.style.opacity = val;
                var timer = setInterval(function () {
                    val -= 0.1;
                    if (val <= 0) {
                        el.style.opacity = 0;
                        // el.style.display = 'none';
                        clearInterval(timer);
                        return;
                    }
                    el.style.opacity = val;
                }, 50)
            }

            return el;
        }
    </script>
</body>

</html>
