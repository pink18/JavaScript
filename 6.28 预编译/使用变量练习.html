<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 只有var 是声明变量 其他一律是使用变量
        // 使用变量：直接用值 重新赋值
        function fun(){
            var a =11;
            function bar(){
                console.log(a);
                a=22;
            }
            bar();
            console.log(a);
            
        }
        fun();
        // 因为 所有作用域中 var 声明的变量都会提升到 当前的作用域最顶端 赋值不提升

        // undefined 变量已声明 未赋值 is not defined 变量未声明
    </script>
</body>
</html>
