<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={
            name:'liyuxin',
            age:18,
            dec:'a'
        }

        // 获取对象中每一个key 和value
        for(x in obj){
            console.log(x); // x为变量 赋值为对象中的key
            console.log(obj[x]); // 对象赋值 obj['name'] obj['age']
        }
        
    </script>
</body>
