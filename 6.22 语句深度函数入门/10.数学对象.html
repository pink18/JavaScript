+<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 四舍五入 上下取整

        // 返回number 类型 从0-1的随机小数
        // 以后的所有业务 凡是跟随机有关的 都离不开Math.random()
        var res=Math.random();
        console.log(res);
        // 兀
        console.log(Math.PI);

        // 向上取整
        console.log(Math.ceil(2.1));

        // 向下取整
        console.log(Math.floor(2.9));

        // 四舍五入
        console.log(Math.round(9.5))

        // 求 99 的三次方
        console.log(Math.pow(99,3));
        
    </script>
</body>
</html>
