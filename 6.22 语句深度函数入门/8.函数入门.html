<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fun();// 函数的执行
        // function 定义一个函数
        // fun 函数名
        // 形参(类似变量) 用于接受实参
        function fun(){
            // 方法体 函数执行后执行
            console.log('函数执行了');
        }
    </script>
</body>
</html>
