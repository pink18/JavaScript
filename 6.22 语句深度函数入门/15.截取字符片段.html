<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='0123456789123456';

        // slice() 表示从第几个索引开始截取到第几个索引字符 不包含endIndex 包含starIndex
        // 片段字符长度 endIndex - starIndex
        var res=str.slice(3,7);
        console.log(res);
        
        // substr() 表示从第几个索引开始截取长度为多少
        var res1=str.substr(5,6);
        console.log(res1);
        
        //
        var res2=str.substring(3,7);
        console.log(res2);

        // 返回传入索引传入的字符
        var res3=str.charAt(3);
        console.log(res3);

        // 所有字母小写
        var res4=str.toLowerCase(3);
        console.log(res4);

        // 所有字母大写
        var res5=str.toUpperCase(3);
        console.log(res5);

    </script>
</body>
</html>
