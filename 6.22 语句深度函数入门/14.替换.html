<body>
    <script>
        var str='日本人，美国人，韩国人';
        
        // replace(reg,newStr) 替换,返回替换后结果 原字符串无变化
        // 将 reg 匹配到的结果 被 new Str 所替换
        var res=str.replace(/['人']/g,'狗')
        console.log(res);

    </script>
