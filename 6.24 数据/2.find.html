<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,3,343,21];
        // find() 作用 查找某个数组中是否有某个元素
        // 如果有则返回第一个被查到的元素
        // 如果没有返回undefined

        // 怎么用
        // 1.判断是否存在 存在的话使用这个元素
        var res = arr.find(function(item,index){
            // item 是数组元素 index索引值
            // console.log(item,index)
            return item>30
        })
        console.log(res);
        if(res!==undefined){
            var sum = res+1;
            console.log(sum);
            
        }

        // 如何仅判断一个数组中是否含有某个元素
        // findIndex() 判断数组中是否有某个函数 没有返回-1 有的话返回第一个元素对应的索引值
        var arr1 = [1,2,3,343,21];
        var res1 = arr1.findIndex(function(item,index){
            return item === '';
        })
        console.log(res1);
        
    </script>
</body>
</html>
