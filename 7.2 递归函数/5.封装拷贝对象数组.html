        // copy 拷贝数组或者对象 并返回结果
        function copy(param) {
            if (arguments.length == 0) {
                throw new Error('0');
            }
            if (arguments.length > 1) {
                throw new Error('1');
            }
            if(!(param instanceof Object)){
                throw new Error('param must be Array or Object');
            }
            if (Array.isArray(param)) {
                var res = [];
                for (var i = 0; i < param.length; i++) {
                    res.push(param[i]);
                }
                return res;
            }
            if (param.constructor === Object) {
                var res = {};
                for (k in param) {
                    res[k] = param[k]
                }
                return res;
            }

        }
        var obj = copy({
            name: '123',
            age:[1,2]
        })
        var arr = copy([1, 2, 3])

        console.log(obj);
        console.log(arr);
    </script>
