            function fun(newobj,oldobj){
                for(var k in oldobj){
                    // 判断我们的属性值属于哪种数据类型
                    // 1.获取属性值 oldobj[k]
                    var item = oldobj[k];
                    // 2.判断这个值是否是数组
                    if(item instanceof Array){
                        newobj[k]=[];
                        fun(newobj[k],item);
                    // 3.判断这个值是否是对象
                    }else if(item instanceof Object){
                        newobj[k]={};
                        fun(newobj[k],item);
                    // 4.属于简单数据类型
                    }else{
                        newobj[k]=item;
                    }
                }
            }
