<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="wrap">

    </div>
    <script>
        // 触底
        // 页面高度=视图窗口高度 + 滚动条滚动高度
        var wrap=document.querySelector('.wrap');
        window.onscroll = function () {
            var H = innerHeight;// 获取视图窗口高度
            // 滚动条高度
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var pageH=document.body.offsetHeight;
            var data=['前端','JAVA','大数据','python','数据分析','产品经理'];

            // // 触底加载更多
            // if(H+scrollTop>=pageH){
            //     // bug:慢 在0.5s内多次触底 --> 解决方式 防抖
            //     setTimeout(function(){
            //     for(var i=0;i<data.length;i++){
            //         var p=document.createElement('p');
            //         p.innerHTML=data[i];
            //         wrap.appendChild(p);
            //     }
            // },)
            // }
            
            if(H+scrollTop>=pageH){
                // bug:慢 在0.5s内多次触底 --> 解决方式 防抖
                setTimeout(function(){
                for(var i=0;i<data.length;i++){
                    var p=document.createElement('p');
                    p.innerHTML=data[i];
                    wrap.appendChild(p);
                }
            },0)
            }
        }
    </script>
</body>

</html>
