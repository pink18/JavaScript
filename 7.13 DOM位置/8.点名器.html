<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box,
        .box1 {
            width: 200px;
            height: 70px;
            border-radius: 10px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 70px;
            font-size: 18px;
            font-weight: 900;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">开始点名</div>
    <div class="box1">结束点名</div>
    <script>
        var timer;
        var names = [1, 2, 3, 4, 5];
        var box = document.querySelector('.box');
        var box1 = document.querySelector('.box1');
        var flag = true;
        box.addEventListener('click', function () {
            if (flag) {
                // 多次点击 保证timer 只赋值一次
                timer = setInterval(function () {
                    var random = Math.floor(Math.random() * (names.length))
                    box.innerHTML = names[random];
                }, 300);
                flag=false;
            }
        })
        box1.addEventListener('click', function () {
            clearInterval(timer);
            flag=true;
        })

        // bug 点击多次不能清除timer

        // 网络性能优化
        // 防抖 节流
        // 多次点击按钮以第一次为主   --> timer  触底 ...
        // 多次点击按钮以最后一次为主 --> 购物车计数器
    </script>
</body>

</html>
