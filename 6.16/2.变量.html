    <!-- 
        什么是变量 变量的作用
        如何判断一个英文单词是否是变量
        除了js关键字 js数据类型 其他都是变量
    -->
    <script>
        var a=123;
        console.log(a);

        // 省略var 的变量
        b=456;
        console.log(b);
        
        var c;
        console.log(c);// undefined
        
        // 一个var 声明一堆变量
        var a=2,b=1;
        
    </script>
