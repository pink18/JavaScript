<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    get 需要向服务器获取大量数据的时候
        请求 通过url方式传参
        1.有缓存的作用
        2.弊端 所有请求参数都可以被用户查看到不安全 请求参数 数据少了

    post 通过请求体发送请求参数
        1.提交数据 表单提交 用的都是post请求
        2.没有缓存 不可以利用缓存减少http请求次数 相对get安全

    pull 用于数据更新

    delete 用于删除服务器数据
</body>
<script>
    window.onload=function(){
        var xhr=new XMLHttpRequest();
        xhr.open('POST','http://baseurl.vebcoder.cn:9527/api/search',true);
        // setRequestHeader 设置请求头
        // content-type 告诉服务器 传输出来的格式是什么
        xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");

        // 问题 请求头有很多个 ---> 写多个xhr.setRequestHeader(头信息)

        // send()发送请求
        // 参数 字符串 post 请求参数
        // 格式 'pa=值&p2=值'
        var params='咖啡';
        xhr.send(`word=${params}`);
    }
</script>
</html>
