<body>
    <script>
        /*
        数组特点：
        1.数组有下标值 也叫索引 根据索引获取数组元素
        2.数组有长度 长度表示数组元素的个数
        3.数组元素为js 任意数组类型 数组长度可以为无数个
        */
        var arr=[1,'2',true,null,undefined,[],{},function(){}];
        console.log(arr);

        // 如何通过数组索引值获取数组元素
        console.log(arr[1]);
        // 如何获取数组长度
        console.log(arr.length);
        console.log(arr['length']);

        arr[n-1]
        // 如何获取最后一个数组元素
        console.log(arr[arr.length-1])
        // 如何获取倒数第n个数组元素
        arr[arr.length-n]
    </script>
</body>
