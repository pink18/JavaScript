<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 注意 对象中属性 一旦创建不能删除 只能修改值
        var obj={};
        console.log(obj);
        // 添加
        obj.name=123;
        console.log(obj);
        // 修改
        obj.name=456;
        // 永远不能删除属性
    </script>
</body>
</html>
