<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        除了false其他都是true
        空字符 0 null undefined NaN

        
     -->
     <script>
         console.log(Boolean(''));
         console.log(Boolean(null));
         console.log(Boolean(0));
         console.log(Boolean(undefined));
         console.log(Boolean(NaN));
         console.log(Boolean('123'));
         console.log(Boolean(123));
         console.log(Boolean(1));
         console.log(Boolean([])); // true 数据类型转换 不是运算
         console.log(Boolean({}));
        // 为什么空对象和空数组转为布尔为true
         
        // 显式转换只有数据类型转换
        // 隐式发生在运算中
     </script>
</body>
</html>
