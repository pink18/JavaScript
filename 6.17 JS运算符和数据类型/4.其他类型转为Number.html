        // 不论是二进制还是其他进制数 最后展示的都是十进制的数
        console.log(0xf);// 15
        
        // Number() 作用：将其他类型的数据转化为数值型
        // 参数为js数据 不传参默认返回0
        var res=Number('dd');
        console.log(res);// NaN
        console.log(Number(''));// 0
        console.log(Number(null));// 0
        console.log(Number());// 0
        console.log(Number(undefined));// NaN

        //  NaN 其他数据转化数值型 没有匹配数组 那么就是NaN
