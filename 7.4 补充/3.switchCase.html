<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x=prompt();
        // 当一个条件表达式 在不同条件下有不同返回值 不同结果执行不同语句
        switch (x) {
            case '星期一':alert('星期一');
            break;
            case '星期二':alert('星期二');
            break;
            case '星期三':alert('星期三');
            break;
            case '星期四':alert('星期四');
            break;
            case '星期五':alert('星期五');
            break;
            default:alert(123);// 默认条件 类似else
        }
        
        // if elseif else 条件表达式是有多个的
    </script>
</body>

</html>
