<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 作用域链 scope
        // 执行环境 变量运行环境 局部作用域
        // 执行期上下文 函数执行创建 也就是函数执行时创建的执行环境 为局部环境
        // AO : 站在预编译角度理解；与 局部作用域 执行上下文 一回事

        // 执行期上下文；与执行环境；scope 的关系是什么？

        // 当函数执行时，会创建一个称为执行期上下文的内部对象。
        // 一个执行期上下文定义了一个函数执行时的环境，函数每次执行时对应的执行上下文都是独一无二的，
        // 所以多次调用一个函数会导致创建多个执行上下文，当函数执行完毕，执行上下文被销毁。


        var n = '';

        function fun() {
            var b = 123;

            function bar() {

            }
        }

        // ao 作用域 作用域链
        fun() // 预编译 ao{b:undefined,bar:undefined}
        // 执行
        // js 底层会创建一个执行环境([[scope]])(也就是作用域)
        // 0 是 foo 的AO 对象
        // 1 是GO对象
    </script>
</body>

</html>
