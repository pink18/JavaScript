<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      (function (window) {
        var num = 0;
        // fun 是window 属性；全局  fun 的存伪指针
        window.fun = function () {
            // 全局函访问 私有的 立即执行函数 num 
          console.log(num,'num')
          var count = 0;
          return function bar() {
            console.log(count++);
          };
        };
      })(window);
      var bar = fun();
      bar()
      bar()
      console.log(bar)
      var c = fun()
      c()
      c()
      num++;   // num is not defined
      console.log(num)
    </script>
  </body>
</html>
