<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5];
        // res 中数组内容与 arr 中一模一样

        // ...array/object 展开运算符适用于对象和数组
        var res=[...arr];
        console.log(res);
        
        var obj={
            name:'111',
            age:18
        }
        // 与 obj 内容一样一样
        var clone={};
        for(var x in obj){
            clone[x]=obj[x]
        }
        console.log(clone);
        
        var clone1={...obj};
        console.log(clone1);
        
        // 总结
        // 展开对象用对象接收 展开数组用数组接收
    </script>
</body>
</html>
